<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Einstellungen</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="save()" color="primary" [disabled]="!settingsForm.valid">Speichern</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [formGroup]="settingsForm">
  <ion-item-group>
    <ion-item-divider>
      <ion-label>Zugangsdaten</ion-label>
    </ion-item-divider>
    <ion-item>
      <ion-label position="floating"><ion-icon name="globe"></ion-icon> Server-Adresse</ion-label>
      <ion-input required="true" formControlName="url" type="url" inputmode="url"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating"><ion-icon name="person"></ion-icon> Benutzer</ion-label>
      <ion-input required="true" formControlName="user"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating"><ion-icon name="lock"></ion-icon> Passwort</ion-label>
      <ion-input required="true" formControlName="password" type="password"></ion-input>
    </ion-item>
    <ion-item *ngIf="settingsService.isValid()" lines="none">
      <ion-button slot="end" (click)="logout()" fill="clear" color="secondary">Abmelden</ion-button>
    </ion-item>
  </ion-item-group>
  <ion-item-group>
    <ion-item-divider>
      <ion-label>Allgemeine Einstellungen</ion-label>
    </ion-item-divider>
    <ion-item>
      <ion-label class="ion-text-wrap">Link zum Tutorial auf der Startseite anzeigen</ion-label>
      <ion-toggle formControlName="showWelcomeText"></ion-toggle>
    </ion-item>
  </ion-item-group>
</ion-content>
<ion-footer>
  <ion-toolbar color="light" class="ion-text-center">
    <ion-text color="medium">App-Version: {{version}}</ion-text>
  </ion-toolbar>
</ion-footer>
