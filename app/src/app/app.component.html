<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-menu-toggle><ion-button><ion-icon name="close"></ion-icon></ion-button></ion-menu-toggle>
          </ion-buttons>
          <ion-title>KOLA</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
            <ion-item [routerLink]="[p.url]" routerDirection="root" routerLinkActive="ion-color ion-color-light" lines="none">
              <ion-icon *ngIf="p.icon" [name]="p.icon" slot="start"></ion-icon>
              <ion-icon *ngIf="p.src" [src]="p.src" slot="start"></ion-icon>
              <ion-label>{{p.title}}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
