<ion-view view-title="Einstellungen">
	<ion-content>
	  	<div class="list">
		  <label class="item item-input item-stacked-label">
		    <span class="input-label">Benutzer</span>
		    <input type="text" ng-model="profile.user" autocapitalize="off">
		  </label>
		  <label class="item item-input item-stacked-label">
		    <span class="input-label">Passwort</span>
		    <input type="password" ng-model="profile.password">
		  </label>
		  <div class="item item-divider">
		  	Weitere Einstellungen
		  </div>
		  <li class="item item-toggle item-text-wrap">
		     Fotos vor dem Hochladen kleiner skalieren (empfohlen)
		     <label class="toggle toggle-balanced">
		       <input type="checkbox" ng-model="scaleImages">
		       <div class="track">
		         <div class="handle"></div>
		       </div>
		     </label>
		  </li>
		</div>
		<div class="center-horizontal">
			<button ng-disabled="profile.user.length==0 || profile.password.length==0" class="button button-balanced icon-left ion-checkmark-round" ng-click="updateProfile()">Speichern</button>
		</div>
	</ion-content>
	<ion-footer-bar ng-if="version" align-title="right">
	  <h1 class="title">KOLA Version {{version}}</h1>
	</ion-footer-bar>  
</ion-view>
