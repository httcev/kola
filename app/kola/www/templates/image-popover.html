<div class="modal image-modal transparent" ng-click="closeImageModal()">
	<ion-slide-box on-slide-changed="slideChanged(index)" show-pager="true" active-slide="activeSlide">
		<ion-slide ng-repeat="url in imageUrls track by $index">
			<img ng-src="{{url}}" class="fullscreen-image" />
		</ion-slide>
	</ion-slide-box>
</div>
