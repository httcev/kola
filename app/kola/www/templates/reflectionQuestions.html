<ion-view>
	<ion-nav-title>Erfahrungen zum Arbeitsauftrag</ion-nav-title>
	<ion-nav-buttons side="secondary">
		<button menu-toggle="right" class="button button-icon icon ion-navicon"></button>
	</ion-nav-buttons>
	<ion-content class="padding">
		<div ng-if="!reflectionAnswers" class="center-horizontal">
			<ion-spinner class="spinner-large"></ion-spinner>
		</div>
		<div ng-if="reflectionAnswers">
			<div ng-if="task.reflectionQuestions.length">
				<h1 class="task-section-header padding">Meine Erfahrungen:</h1>
				<div class="list card">
					<form name="form" ng-repeat="reflectionQuestion in task.reflectionQuestions track by reflectionQuestion.id" class="item item-text-wrap">
						<div class="bold padding-bottom">{{reflectionQuestion.name}}</div>
						<author-info ng-model="reflectionAnswers[reflectionQuestion.id]"></author-info>
						<textarea ng-model="reflectionAnswers[reflectionQuestion.id].text" msd-elastic="\n" class="fullwidth animate no-resize reflection-answer" placeholder="Geben Sie hier Ihre Antwort ein..."></textarea>
						<div class="text-right padding-top" ng-show="form.$dirty">
							<button class="button button-balanced button-small" ng-click="saveReflectionAnswer(reflectionAnswers[reflectionQuestion.id], form)">Speichern</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</ion-content>
</ion-view>
