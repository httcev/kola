<ion-view>
	<ion-nav-bar class="bar-positive">
		<ion-nav-back-button></ion-nav-back-button>
		<ion-nav-title>Neuer Arbeitsauftrag</ion-nav-title>
	</ion-nav-bar>
	<ion-content>
		<div class="padding assertive">Bitte wählen Sie eine Vorlage für den neuen Arbeitsauftrag aus:</div>
		<div class="list">
			<div class="item item-stable item-button-right" ng-click="choose()">
				<div class="positive">Keine Vorlage benutzen</div>
				<div><small>Arbeitsauftrag komplett neu anlegen</small></div>
				<button class="button"><i class="icon ion-forward"></i></button>
			</div>
			<div ng-repeat="template in templates" class="item item-button-right" ng-click="choose(template)">
				<div class="positive">{{template.name}}</div>
				<div class="text small" marked="template.description"></div>
				<button class="button "><i class="icon ion-forward"></i></button>
			</div>
		</div>
	</ion-content>
</ion-view>
