<div ng-if="ngModel.comments.length" class="comments-list">
	<h2>Kommentare:</h2>
	<ul class="comments">
		<li class="comment" ng-repeat="comment in ngModel.comments">
			<span class="text">{{comment.text}}</span> -
			<author-info ng-model="comment"></author-info>
		</li>
	</ul>
</div>
<div class="text-right padding">
	<button class="button button-outline button-small add-comment-button" ng-click="createComment()">Kommentieren</button>
</div>
